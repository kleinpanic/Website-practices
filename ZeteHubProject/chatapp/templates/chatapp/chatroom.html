<h2>Welcome to the {{ channel.name }} Chatroom</h2>

<div id="chat-messages">
    {% for message in messages %}
        <p><strong>{{ message.user.username }}:</strong> {{ message.content }} <small>{{ message.timestamp }}</small></p>
    {% endfor %}
</div>

<!-- Message input box, fixed to the bottom -->
<form method="POST" action="{% url 'send_message' channel.name %}" id="chat-form">
    {% csrf_token %}
    <textarea name="content" id="chat-input" placeholder="Type your message..." required></textarea>
    <button type="submit">Send</button>
</form>

<style>
#chat-messages {
    height: 500px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}

#chat-input {
    width: 100%;
    height: 40px;
    resize: none;  /* Disable manual resizing */
    overflow: hidden;  /* Hide scrollbars until needed */
    padding: 10px;
}

#chat-form {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    background-color: #f9f9f9;
    padding: 10px;
}

button {
    margin-left: 10px;
    padding: 10px;
}
</style>
